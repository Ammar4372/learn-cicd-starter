name : cd

on:
  push:
    branches: [main]


jobs:
  deploy:
    permissions:
      content: 'read'
      write: 'write'

    name: Deploy 
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 517.0.0'
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build
        run: scripts/buildprod.sh
